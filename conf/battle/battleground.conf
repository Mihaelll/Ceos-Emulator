// Ajuste de Dano curto para BG Maps. (Note 2)
bg_short_attack_damage_rate: 80

// Ajuste de Dano longo para BG Maps. (Note 2)
bg_long_attack_damage_rate: 80

// Ajuste de Dano de armas para BG Maps. (Note 2)
bg_weapon_attack_damage_rate: 60

// Ajuste de Dano Mágico para BG Maps. (Note 2)
bg_magic_attack_damage_rate: 60

// Ajuste de Dano de Magias de Área para BG Maps. (Note 2)
bg_misc_attack_damage_rate: 60

// Penalidade de Esquiva na BG
bg_flee_penalty: 20

// Intervalo para atualizar o mini-map (millisegundos)
bg_update_interval: 1000
